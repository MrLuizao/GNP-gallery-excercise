
<div class="grid-images">

    <mat-card *ngFor="let item of imagesArray">

        <img mat-card-image [src]="item.image" (click)="openDialog(item)">

        <mat-card-actions>
            <button mat-button (click)="addNewImage(item.image, item.name)">Add to Gallery</button>
        </mat-card-actions>

    </mat-card>

</div>
