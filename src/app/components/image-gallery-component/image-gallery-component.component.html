
<div class="empty" *ngIf="imagesList.length === 0">

    <p> Empty View </p>
    <p> add elements from the images list</p>

</div>

<div *ngIf="imagesList.length !== 0">

    <div class="list" *ngFor="let item of imagesList">
        <img [src]="item.url">
        <span>{{item.name}}</span>
    </div>

</div>
